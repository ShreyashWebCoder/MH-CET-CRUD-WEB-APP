<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CET Admin Panel</title>
</head>
<body>

    <div class="container-fluid bg-body-tertiary">
        <nav class="navbar container navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Admin Panel</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                 
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </div>


    <div class="container-fluid mt-4">
        <div class="container d-flex flex-row justify-content-between">
            <h4>All Enrolled Student</h4>
            <button class="btn btn-primary" onclick="openCloseModal()">Add New Student</button>
        </div>
       
    </div>

    <div class="container-fluid">
        <table class="table table-bordered container mt-3">
            <thead>
              <tr>
                <th>#</th>
                <th>Enr No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>DOB</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="bodyData">
              <!-- 
                <tr>
                  <th>1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>1</td>
                  <td class="actions">
                      <i class="fa-solid fa-trash-can"></i>
                      <i class="fa-solid fa-pen-to-square"></i>
                  </td>
                </tr>
             -->
            </tbody>
          </table>
    </div>


    


    <!-- add new Student modal -->

    <div class="common-modal" id="common-modal">
        <div class="student-form">
            <h4 class="mb-3">Add New Student</h4>

            <i class="fa-solid fa-xmark close-btn" onclick="openCloseModal()"></i>

            <form class="s-form mb-4" id="studentForm">
                <input type="text" placeholder="Enter Name" onkeyup="setValues('name', this.value)">
                <input type="email" placeholder="Enter Email" onkeyup="setValues('email', this.value)">
                <input type="tel" placeholder="Enter Phone" onkeyup="setValues('phone', this.value)">
                <input type="date"  onchange="setValues('dob', this.value)">
            </form>
            <button class="btn btn-primary" onclick="submitStudentData()">Submit</button>
        </div>
    </div>



    <!-- update student data -->

    <div class="common-modal" id="update-modal">
      <div class="student-form">
          <h4 class="mb-3">Update Student</h4>

          <i class="fa-solid fa-xmark close-btn" onclick="openCloseUpdateModal()"></i>

          <form class="s-form mb-4" id="studentForm">
              <input type="text" placeholder="Enter Name" id="studentName">
              <input type="email" placeholder="Enter Email" id="studentEmail">
              <input type="tel" placeholder="Enter Phone" id="studentPhone">
              <input type="date" id="studentDOB">
              <input type="number" id="studentEnrroll" style="display: none;">
          </form>
          <button class="btn btn-primary" onclick="updateStudentData()">Update</button>
      </div>
  </div>

    <script src="./js/main.js"></script>

    
</body>
</html>
