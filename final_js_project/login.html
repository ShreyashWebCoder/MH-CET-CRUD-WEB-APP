<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid login-container">
        <div class="login-form">
            <h4 class="mb-3">Student Login</h4>
            <div class="mb-3">
              <label for="enrollmentNo" class="form-label">Enrollment No.</label>
              <input type="text" class="form-control" id="enrollmentNo" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button class="btn btn-primary" onclick="login()">Submit</button>
          </div>
    </div>
    

    <script src="./js/login.js"></script>
</body>
</html>
