<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>CET Admin Pannal</title>
  </head>
  <body>
    <!-- NavBar  -->
    <div class="container-fluid">
      <nav class="navbar container navbar-expand-lg navBarBG mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Admin Panel </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- Add New student Details  -->

    <div class="container-fluid">
      <div class="container">
        <div class="addNew">
          <h4>Add New Student</h4>
          <button class="btn btn-success" onclick="openCloseFun()">
            Add Student
          </button>
        </div>
        <table class="table table-bordered mt-5">
          <thead>
            <tr style="text-align: center">
              <!-- class="bg-secondary text-white" -->
              <th>Sr NO.</th>
              <!-- <th>
                <img src="./img/My_Photo_2.png.jpg" alt="">
              </th> -->
              <th>Enroll No.</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>DOB</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="newData">
            <tr>
              <!-- <th>1</th>
              <td>ABC</td>
              <td>abc@gmail.com</td>
              <td>91******</td>
              <td>01-01-2024</td>
              <td id="icons">
                <i class="fa-solid fa-pen-to-square text-success" id="edit"></i>
                <i class="fa-solid fa-trash-can text-danger" id="trash"></i>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>


    <!-- Add student -->
    <div class="container-fluid">
      <div class="addDataContiner" id="addControl">
        <form class="addData" id="addData">
          <i class="fa-solid fa-xmark close-btn" onclick="openCloseFun()"></i>
          <h4 class="mb-5">New Student Details</h4>
          <div id="studentForm">
            <label for="Enter Name"
              >Name :
              <input
                type="text"
                placeholder="Enter Name"
                onkeyup="setValue('name',this.value)"
                required
              />
            </label>
            <label for="Email"
              >Email :
              <input
                type="email"
                placeholder="Email..."
                onkeyup="setValue('email',this.value)"
                required
              />
            </label>
            <label for="phoneNo"
              >Phone No :
              <input
                type="number"
                placeholder="Phone No"
                onkeyup="setValue('phoneNo',this.value)"
                required
              />
            </label>
            <label for="DOB"
              >DOB :
              <input type="date" onchange="setValue('dob',this.value)" 
              required
              />
            </label>
          </div>

          <button
            class="btn btn-success"
            onclick="submitStudentDetail()"
          >
            Submit
          </button>
        </form>
      </div>
    </div>


    <!-- Update Controller -->
    <div class="container-fluid">
      <div class="addDataContiner" id="UpadateControl">
        <div class="addData">
          <i
            class="fa-solid fa-xmark close-btn"
            onclick="openCloseUpdataFun()
          "
          ></i>
          <h4 class="mb-5">Update Student Details</h4>
          <form id="studentForm">
            <label for="Enter Enrollment"></label>
              <input
                type="text"
                placeholder="Enter Enroll"
                id="EnrollID"
                style="display: none"
              />
            </label>

            <label for="Enter Name"
              >Name :
              <input type="text" placeholder="Enter Name" id="nameID" required />
            </label>
            <label for="Email"
              >Email :
              <input type="email" placeholder="Email..." id="emailID" required/>
            </label>
            <label for="phoneNo"
              >Phone No :
              <input type="number" placeholder="Phone No" id="phoneNoID" required/>
            </label>
            <label for="DOB"
              >DOB :
              <input type="date" id="DOB-ID" required/>
            </label>
          </form>

          <button
            class="btn btn-success"
            onclick="updataStudentFinal() , openCloseUpdataFun()"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/script.js"></script>
</html>
