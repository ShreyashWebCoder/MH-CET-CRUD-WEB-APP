<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <title>CET - LOGIN</title>
  </head>

  <body>
    <div class="container-fluid bg-secondary-subtle">
      <div class="container">
        <form class="loginForm">
          <h4>MH-CET Exam Login </h4>
          <div class="mb-4 mt-5">
            <label for="enrollNO" class="form-label">Enrollment No</label>
            <input
              type="text"
              class="form-control border border-success-subtle"
              id="enrollNo"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="text"
              class="form-control border border-success-subtle"
              id="password"
              
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input border border-dark"
              id="TcCheckBox"
            />
            <label class="form-check-label TCondi" for="exampleCheck1"
              >I Agree to all <a href="">Teams & Conditions</a></label
            >
          </div>
          <div class="btnContainer">
            <button
              type="submit"
              class="btn btn-success mt-3"
              id="submitBtn"
              onclick="loginStudent()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
